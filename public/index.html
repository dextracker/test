<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/victormono@latest/dist/index.min.css"
    />
    <style>
      html * {
        font-family: Victor-mono !important;
        color: #272727;
      }
      html {
        height: 100%;
      }
      /* pink->blue gradient */
      body {
        font-family: Victor-mono;
        background-image: linear-gradient(to top, #5ee7df 0%, #b490ca 100%);
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .btn-avax {
        background-image: linear-gradient(
          to right,
          #55627085 0%,
          #ff6b6b81 51%,
          #55627085 100%
        );
      }
      .btn-avax {
        margin: 10px;
        padding: 15px 15px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.25s;
        background-size: 200% auto;
        color: rgb(167, 19, 19);
        box-shadow: 0 0 20px rgba(14, 12, 12, 0.705);
        border-radius: 10px;
        display: block;
        float: right;
      }

      .btn-avax:hover {
        background-position: right center; /* change the direction of the change here */
        color: rgba(14, 12, 12, 0.705);
        text-decoration: none;
      }

      .btn-ftm {
        background-image: linear-gradient(
          to right,
          #003a738a 0%,
          #e5e5be7c 51%,
          #003a7385 100%
        );
      }
      .btn-ftm {
        margin: 10px;
        padding: 15px 15px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.25s;
        background-size: 200% auto;
        color: rgb(23, 33, 88);
        box-shadow: 0 0 20px rgba(14, 12, 12, 0.705);
        border-radius: 10px;
        display: block;
        float: right;
      }

      .btn-ftm:hover {
        background-position: right center; /* change the direction of the change here */
        color: rgba(14, 12, 12, 0.705);
        text-decoration: none;
      }

      .btn-grad {
        background-image: linear-gradient(
          to right,
          #cb2d3e 0%,
          #ef473a 51%,
          #cb2d3e 100%
        );
      }
      .btn-grad {
        margin: 10px;
        padding: 15px 45px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        box-shadow: 0 0 20px rgba(14, 12, 12, 0.705);
        border-radius: 10px;
        display: block;
      }

      .btn-grad:hover {
        background-position: right center; /* change the direction of the change here */
        color: rgba(14, 12, 12, 0.705);
        text-decoration: none;
      }

      .flex-container {
        display: flex;
        width: 100%;
        justify-content: space-evenly;
        align-items: stretch;

        background-color: #ffffff00;
        height: 100%;
        padding: 15px;
        gap: 5px;
      }

      .flex-container > div {
        background: #ffffff49;

        border: 3px solid #f0c78913;
        border-radius: 5px;
        padding: 8px;
      }

      .inputMain {
        width: 100%;
        padding: 5px;
        font-size: 16px;
        border-width: 4px;
        border-color: #42b1b963;
        background-color: #ffffff00;
        color: #000000;
        border-style: outset;
        border-radius: 13px;
        box-shadow: 19px -1px 26px rgba(255, 146, 0, 0.51);
      }

      .flyWheel {
        background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
      }
      .select {
        position: relative;
        display: inline-block;
        margin-bottom: 15px;
        width: 5em;
      }

      .select select {
        font-family: 'Arial';
        display: inline-block;
        min-width: 15em;
        width: fit-content;
        text-align: center;
        cursor: pointer;
        padding: 16px 10px;
        outline: 0;
        border: 2px outset #42b0fc;
        border-radius: 13px;
        background: #c4c7db;
        color: #000000;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      .select select::-ms-expand {
        display: none;
      }
      .select select:hover,
      .select select:focus {
        color: #000000;
        background: #6f79ff70;
      }
      .select_arrow {
        position: absolute;
        top: 20px;
        right: 20px;
        pointer-events: none;
        border-style: solid;
        border-width: 8px 5px 0px 5px;
        border-color: #e600ff52 transparent transparent transparent;
      }
      .select select:hover ~ .select_arrow,
      .select select:focus ~ .select_arrow {
        border-top-color: #000000;
      }

      /* ===== Scrollbar CSS ===== */
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #02e7f7 #ffffff00;
      }

      /* Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        border-top: 1px dashed #000;
        border-bottom: 1px dashed #000;
        max-height: 25%;
        height: 25%;
        width: 16px;
      }

      *::-webkit-scrollbar-track {
        background: #ffffff00;
        max-height: 50%;
        height: 50%;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #026cf75e;
        border-radius: 20px;
        border: 3px solid #ff000000;
      }

      .TokenDropdown {
        background-color: #29222218;
        height: 15em;
        width: 15em;
        overflow-x: hidden;
        overflow-y: scroll;
        display: block;
      }

      /* .inputMain:focus {
        outline: none;
      } */
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>web3-react-example</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

  </body>
</html>
